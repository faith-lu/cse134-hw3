<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="styles/footer.css" />
        <link rel="stylesheet" href="styles/contact.css" />
        <title>Contact - Faith Lu</title>
    </head>
    <body>
        <header class="flexbox">
            <div id="wordmark">
                FAITH <strong>LU.</strong>
            </div>
            <div class="flexbox">
                <nav class="flexbox">
                    <ul class="no_bullets">
                        <li><a href="/index.html">About Me</a></li>
                        <li><a href="/resume.html">Resume</a></li>
                        <li><a href="/portfolio.html">Portfolio</a></li>
                        <li><a href="#" class="curr_nav">Contact</a></li>

                    </ul>
                </nav>
                <div id="mode_switch">
                    <img src="/img/moon.svg" />
                </div>
                <div id="hamburger_menu">
                    <img src="/img/menu.svg" />
                </div>
            </div>
        </header>
        <main>
            <h2>Contact Form</h2>
            <form id="contact">
                <div class="flexbox">
                    <label for="first_name" class="contact_label">First name:</label>
                    <input id="first_name" type="text">
                </div>
                <div class="flexbox">
                    <label for="last_name" class="contact_label">Last name:</label>
                    <input id="last_name" type="text">
                </div>
                <div class="flexbox">
                    <label for="topic" class="contact_label">Choose a topic:</label>
                    <input id="topic" list="topics">
                    <datalist id="topics">
                        <option value="SWE"></option>
                        <option value="UI/UX Design"></option>
                        <option value="Graphic Design"></option>
                    </datalist>
                </div>
                <div class="flexbox">
                    <label for="method" class="contact_label">Choose a method of contact:</label>
                    <select id="method">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>
                <div class="flexbox">
                    <label for="method_val" class="contact_label">Email or phone number:</label>
                    <input id="method_val" type="text">
                </div>
                <div class="flexbox">
                    <label for="message" class="contact_label">Message:</label>
                    <textarea id="message">Write your message here...</textarea>
                </div>
                <button type="button" form="contact">Reset Form</button>
            </form>
        </main>
        <footer class="flexbox">
            <section>
                <ul class="no_bullets">

                </ul>
            </section>
            <section id="socmed_links">
                <ul class="no_bullets">
                    <li class="flexbox"><a href="mailto:falu@ucsd.edu"><img class="icon" src="/img/footer/mail_light.svg" /></a><a class="icon_link" href="mailto:falu@ucsd.edu">falu@ucsd.edu</a></li>
                    <li class="flexbox"><a href="https://www.linkedin.com/in/faith-lu"><img class="icon" src="/img/footer/linkedin_light.svg" /></a><a class="icon_link" href="https://www.linkedin.com/in/faith-lu">faith-lu</a></li>
                    <li class="flexbox"><a href="https://www.github.com/faith-lu"><img class="icon" src="/img/footer/github_light.svg" /></a><a class="icon_link" href="https://www.github.com/faith-lu">faith-lu</a></li>
                    <li class="flexbox"><a href="https://www.facebook.com/l.faithh"><img class="icon" src="/img/footer/facebook_light.svg" /></a><a class="icon_link" href="https://www.facebook.com/l.faithh">l.faithh</a></li>
                </ul>
            </section>
        </footer>
